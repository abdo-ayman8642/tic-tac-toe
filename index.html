<html>
  <head>
    <meta charset="utf-8" />
    <title>Expected Output</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="board">
      <h1>Tic Tac Toe</h1>
      <h2 id="game-heading" aria-live="polite">Player 1 Won!</h2>
      <table role="grid">
        <tbody>
          <tr>
            <td><button class="game-square" disabled="">O</button></td>
            <td><button class="game-square" disabled="">X</button></td>
            <td><button class="game-square" disabled="">X</button></td>
          </tr>
          <tr>
            <td><button class="game-square" disabled="">O</button></td>
            <td><button class="game-square" disabled="">X</button></td>
            <td><button class="game-square" disabled="">O</button></td>
          </tr>
          <tr>
            <td><button class="game-square" disabled="">X</button></td>
            <td><button class="game-square" disabled=""></button></td>
            <td><button class="game-square" disabled=""></button></td>
          </tr>
        </tbody>
      </table>
      <button id="restart-button" style="display: block">Restart Game</button>
    </div>
  </body>
</html>
